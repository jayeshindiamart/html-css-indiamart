<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before After </title>
    <style>
        h1::before {
            content: "Welcome, ";
        }
        
        h1::after {
            content: ". Here is your homepage"
        }
    </style>
</head>

<body>
    <h1>Scott Desatnick</h1>
</body>

</html>
