<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>HTML Form</h1>
        <form>
            <div>
                <label>Username</label>
                <input type="text" class="form-control w-50">
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" class="form-control w-50">
            </div>
            <br>
            <div>
                <label>Comments</label>
                <textarea class="form-control w-50"></textarea>
            </div>
            <br>
            <div>
                <label>Subjects : </label>&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;&nbsp; Maths&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;&nbsp; Physics&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;&nbsp; Chemistry&nbsp;&nbsp;
            </div>
            <br>
            <div>
                <label>Gender:</label>&nbsp;&nbsp;
                <input type="radio" class="form-check-input" name="gender">&nbsp;&nbsp; Female&nbsp;&nbsp;
                <input type="radio" class="form-check-input" name="gender">&nbsp;&nbsp; Male&nbsp;&nbsp;
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-select w-50">
                    <option value="">Select</option>
                    <option value="1">Bharat</option>
                    <option value="2">Japan</option>
                    <option value="3">Australia</option>
                </select>
            </div>
            <br>
            <div>
                <input type="file"><br><br>
                <input type="file" accept="image/x-png"><br><br>
                <input type="file" accept="image/jpeg"><br><br>
                <input type="file" accept=".pdf"><br><br> For CSV files (.csv), use:

                <input type="file" accept=".csv" /> <br><br> For Excel Files 97-2003 (.xls), use:

                <input type="file" accept="application/vnd.ms-excel" /> <br><br> For Excel Files 2007+ (.xlsx), use:

                <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" /> <br><br>
            </div>
            <br>
            <div>
                <button type="button" class="btn btn-primary">Submit</button>
                <input type="button" class="btn btn-success" value="Click Me">
                <input type="submit" class="btn btn-info" value="Post Data">
                <input type="reset" class="btn btn-warning" value="Reset">
                <input type="image" src="../image/favicon.ico" alt="">
            </div>
            <br>
            <div>
                <input type="hidden" value="30">
            </div>
        </form>
    </div>
</body>

</html>
